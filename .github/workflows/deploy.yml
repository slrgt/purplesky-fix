# Deploy PurpleSky (Astro) to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          ASTRO_BASE_PATH: '/${{ github.event.repository.name }}/'
          ASTRO_ORIGIN: 'https://${{ github.repository_owner }}.github.io'

      - name: Prepare for GitHub Pages
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          PAGES_URL="https://${OWNER}.github.io/${REPO_NAME}"
          # Astro outputs to dist/ (or dist/REPO_NAME when base is a segment)
          if [ -f "dist/${REPO_NAME}/index.html" ]; then
            DEPLOY_DIR="dist/${REPO_NAME}"
          else
            DEPLOY_DIR="dist"
          fi
          echo "Deploy dir: $DEPLOY_DIR"
          ls -la "$DEPLOY_DIR"
          cp "$DEPLOY_DIR/index.html" "$DEPLOY_DIR/404.html"
          touch "$DEPLOY_DIR/.nojekyll"
          cat > "$DEPLOY_DIR/client-metadata.json" <<EOJSON
          {
            "client_id": "${PAGES_URL}/client-metadata.json",
            "client_name": "PurpleSky",
            "client_uri": "${PAGES_URL}/",
            "redirect_uris": ["${PAGES_URL}/"],
            "scope": "atproto transition:generic rpc:app.bsky.feed.getFeed?aud=did:web:api.bsky.app%23bsky_appview",
            "grant_types": ["authorization_code", "refresh_token"],
            "response_types": ["code"],
            "token_endpoint_auth_method": "none",
            "application_type": "web",
            "dpop_bound_access_tokens": true
          }
          EOJSON
          for f in manifest.json icon.svg sw.js; do
            [ -f "public/$f" ] && [ ! -f "$DEPLOY_DIR/$f" ] && cp "public/$f" "$DEPLOY_DIR/$f"
          done

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
